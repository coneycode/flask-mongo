{% extends "admin/base.html" %}

{% block content %}
  <table  class="table table-bordered table-striped">
    <thead>
      <th>姓名</th>
      <th>学校</th>
      <th>电话</th>
      <th>关于你</th>
      <th>创建时间</th>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <th><p>{{ post.slug }}</p></th>
        <td><p>{{ post.school }}</p></td>
        <td><p>{{ post.phone }}</p></td>
        <td><p>{{ post.about_you }}</p></td>
        <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
