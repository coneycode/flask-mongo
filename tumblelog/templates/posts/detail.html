{% extends "base.html" %}
{% import '_forms.html' as forms %}

{% block page_header %}
  <div class="page-header">
    <h1>{{ post.slug }}</h1>
  </div>
{% endblock %}

{% block content %}
  {% if post.about_you %}
      <blockquote>{{ post.about_you }}</blockquote>
  {% endif %}
  <p>{{ post.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
{% endblock %}
